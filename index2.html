<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style2.css" />
    <title>Officelite</title>
  </head>
  <!-- ----------------------------------------------------------------------------------- -->
  <body>
    <div class="main">
      <div class="containers">
        <!-- --------------------------------Left--------------------------------------------- -->
        <div class="left-section">
          <div class="svg">
            <img
              src="./officelite-coming-soon-site/starter-code/assets/shared/logo.svg"
              alt=""
            />
          </div>

          <div class="text-container">
            <h1>Work smarter. Save time.</h1>
            <p>
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
          </div>
          <div class="date-container">
            <div class="info">
              <p class="text">COMING</p>
              <p class="date">4 NOV 2020</p>
            </div>
            <div class="wrapper">
              <div class="timer">
                <div>
                  <h1>47</h1>
                  <p>days</p>
                </div>
                <div>
                  <h1>07</h1>
                  <p>hours</p>
                </div>
                <div>
                  <h1>56</h1>
                  <p>min</p>
                </div>
                <div>
                  <h1>14</h1>
                  <p>sec</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- --------------------------------Form--------------------------------------------- -->
        <div class="form">
          <form action="">
            <input placeholder="Name" type="text" />
            <input placeholder="Email Address" type="email" />
            <input placeholder="Phone Number" type="number" />
            <input placeholder="Company" type="text" />
          </form>
          <button>Get on the list</button>
        </div>
        <!-- --------------------------------right--------------------------------------------- -->
        <div class="right-section">
          <img
            src="./officelite-coming-soon-site/starter-code/assets/sign-up/bg-pattern-side.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
